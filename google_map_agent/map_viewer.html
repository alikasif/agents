<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Viewer - Google Maps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 12px;
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .info-card .label {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-card .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            color: #ff4757;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .sample-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #a0a0a0;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .sample-btn:hover {
            border-color: #00d4ff;
            color: #00d4ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è Route Viewer</h1>
            <p class="subtitle">Visualize routes using Google Maps encoded polylines</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="polyline">
                    Encoded Polyline String
                    <button class="sample-btn" onclick="loadSamplePolyline()">Load Sample</button>
                </label>
                <textarea id="polyline" rows="4" placeholder="Paste your encoded polyline string here..."></textarea>
            </div>
            <button class="btn" onclick="displayRoute()">Display Route</button>
            <div id="error" class="error-message"></div>
        </div>

        <div class="map-container">
            <gmp-map id="map" center="12.9716,77.5946" zoom="12" map-id="DEMO_MAP_ID"></gmp-map>
        </div>

        <div class="info-panel">
            <div class="info-card">
                <div class="icon">üìç</div>
                <div class="label">Start Point</div>
                <div class="value" id="startPoint">--</div>
            </div>
            <div class="info-card">
                <div class="icon">üèÅ</div>
                <div class="label">End Point</div>
                <div class="value" id="endPoint">--</div>
            </div>
            <div class="info-card">
                <div class="icon">üìè</div>
                <div class="label">Total Points</div>
                <div class="value" id="totalPoints">--</div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let routePath;
        let startMarker;
        let endMarker;

        // Decode polyline algorithm (Google's polyline encoding)
        function decodePolyline(encoded) {
            const points = [];
            let index = 0, lat = 0, lng = 0;

            while (index < encoded.length) {
                let shift = 0, result = 0, byte;
                do {
                    byte = encoded.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);
                lat += (result & 1) ? ~(result >> 1) : (result >> 1);

                shift = 0;
                result = 0;
                do {
                    byte = encoded.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);
                lng += (result & 1) ? ~(result >> 1) : (result >> 1);

                points.push({ lat: lat / 1e5, lng: lng / 1e5 });
            }
            return points;
        }

        // Initialize when Google Maps API is loaded
        async function initMap() {
            // Wait for the map element to be ready
            const mapElement = document.querySelector('gmp-map');
            await customElements.whenDefined('gmp-map');

            map = mapElement.innerMap;

            // Check for polyline in URL parameters and auto-display
            const urlParams = new URLSearchParams(window.location.search);
            const polylineParam = urlParams.get('polyline');
            if (polylineParam) {
                document.getElementById('polyline').value = polylineParam;
                setTimeout(() => displayRoute(), 500);
            }
        }

        // Display the route on the map
        async function displayRoute() {
            const encodedPolyline = document.getElementById('polyline').value.trim();
            const errorDiv = document.getElementById('error');

            errorDiv.style.display = 'none';

            if (!encodedPolyline) {
                showError('Please enter an encoded polyline string.');
                return;
            }

            try {
                // Decode the polyline
                const decodedPoints = decodePolyline(encodedPolyline);

                if (decodedPoints.length === 0) {
                    showError('Invalid polyline: No points decoded.');
                    return;
                }

                // Wait for map to be ready
                const mapElement = document.querySelector('gmp-map');
                await customElements.whenDefined('gmp-map');
                const googleMap = mapElement.innerMap;

                // Clear previous route and markers
                if (routePath) {
                    routePath.setMap(null);
                }
                if (startMarker) {
                    startMarker.setMap(null);
                }
                if (endMarker) {
                    endMarker.setMap(null);
                }

                // Convert points to LatLng objects
                const path = decodedPoints.map(p => new google.maps.LatLng(p.lat, p.lng));

                // Create the route polyline
                routePath = new google.maps.Polyline({
                    path: path,
                    geodesic: true,
                    strokeColor: '#0000AA',
                    strokeOpacity: 1.0,
                    strokeWeight: 6,
                    map: googleMap
                });

                // Add start marker
                const startPoint = decodedPoints[0];
                startMarker = new google.maps.Marker({
                    position: startPoint,
                    map: googleMap,
                    title: 'Start',
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: '#00ff88',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 3
                    }
                });

                // Add end marker
                const endPoint = decodedPoints[decodedPoints.length - 1];
                endMarker = new google.maps.Marker({
                    position: endPoint,
                    map: googleMap,
                    title: 'End',
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: '#ff4757',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 3
                    }
                });

                // Fit the map to show the entire route
                const bounds = new google.maps.LatLngBounds();
                path.forEach(point => bounds.extend(point));
                googleMap.fitBounds(bounds);

                // Update info panel
                document.getElementById('startPoint').textContent =
                    `${startPoint.lat.toFixed(4)}, ${startPoint.lng.toFixed(4)}`;
                document.getElementById('endPoint').textContent =
                    `${endPoint.lat.toFixed(4)}, ${endPoint.lng.toFixed(4)}`;
                document.getElementById('totalPoints').textContent = decodedPoints.length;

            } catch (error) {
                showError('Error decoding polyline: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function loadSamplePolyline() {
            // Sample polyline from Bangalore area
            document.getElementById('polyline').value = 'a}wmAw`inMdCvBdBtAvBfB~AzArAvAfAnAx@hA~@tAv@rAp@pAl@tAf@nAd@xAd@dBb@tBb@bCXxBTtBLxBDpBA|BGvBMpBSjBYhB]|Ai@zAs@pAw@jAu@`Au@p@w@f@y@\\cANcABcAKcA_@cAs@}@aAy@sAm@qAe@wA_@qAY{ASpBK';
        }

        // Get API key from URL parameters and load Google Maps script
        function loadGoogleMapsScript() {
            const urlParams = new URLSearchParams(window.location.search);
            const apiKey = urlParams.get('apikey') || 'YOUR_API_KEY';

            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=maps,marker`;
            script.defer = true;
            script.onload = initMap;
            document.head.appendChild(script);
        }

        // Load Google Maps script when page loads
        window.addEventListener('DOMContentLoaded', loadGoogleMapsScript);
    </script>
</body>

</html>
